<!doctype html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <title>URGE for Web</title>
  <style>
    body {
      background-color: black;
      margin: 0;
      padding: 0;
      height: 100vh
    }

    #canvas {
      background-color: black;
      padding: 0;
      margin: 0 auto;
      display: block;
      border: 0px none;
      height: 100%;
      max-height: 100vh;
      max-width: 100vw;
    }

    #progress {
      background-color: white;
      opacity: 0.6;
      position: fixed;
      bottom: 4px;
      left: 4px;
      color: black;
      padding: 4px 12px;
      border-radius: 4px;
    }

    #fullscreen {
      position: fixed;
      top: 16px;
      right: 16px;
      opacity: 0.6;
      cursor: pointer;
    }

    #fullscreen:hover {
      opacity: 1;
    }

    #fullscreen>svg {
      height: 24px;
      width: 24px;
    }
  </style>
</head>

<body>
  <canvas class="urge" id="canvas" oncontextmenu="event.preventDefault()" tabindex=-1></canvas>
  <div class="urge" id="progress">Loading...</div>
  <div onclick="Module.requestFullscreen(true, true)" id="fullscreen">

  <script type='text/javascript' src="async_mapping.js"></script>

  <script type='text/javascript'>
    var progressElement = document.getElementById('progress');
    var canvasElement = document.getElementById('canvas');

    // As a default initial behavior, pop up an alert when webgl context is lost. To make your
    // application robust, you may want to override this behavior before shipping!
    // See http://www.khronos.org/registry/webgl/specs/latest/1.0/#5.15.2
    canvasElement.addEventListener("webglcontextlost", (e) => {
      alert('WebGL context lost. You will need to reload the page.');
      e.preventDefault();
    }, false);

    var Module = {
      print(...args) {
        // These replacements are necessary if you render to raw HTML
        //text = text.replace(/&/g, "&amp;");
        //text = text.replace(/</g, "&lt;");
        //text = text.replace(/>/g, "&gt;");
        //text = text.replace('\n', '<br>', 'g');
        console.log(...args);
      },
      canvas: canvasElement,
      setStatus(text) {
        progressElement.innerHTML = text;
        progressElement.style.display = (text == "" ? 'none' : '');
      },
      totalDependencies: 0,
      monitorRunDependencies(left) {
        this.totalDependencies = Math.max(this.totalDependencies, left);
        Module.setStatus(left ? 'Preparing... (' + (this.totalDependencies - left) + '/' + this.totalDependencies + ')' : 'All downloads complete.');
      }
    };

    // Init WebGPU in asynchronization
    var initWebGPUDevice = (async () => {
      const requiredFeatures = [
        "depth-clip-control",
        "depth32float-stencil8",
        "texture-compression-bc",
        "indirect-first-instance",
        "shader-f16",
        "rg11b10ufloat-renderable",
        "bgra8unorm-storage",
        "float32-filterable",
        "unorm16-texture-formats",
        "snorm16-texture-formats",
      ];

      const adapter = await navigator.gpu.requestAdapter();
      const device = await adapter.requestDevice({
        requiredFeatures: requiredFeatures.filter(feature => adapter.features.has(feature)),
        requiredLimits: {
          maxColorAttachmentBytesPerSample: adapter.limits.maxColorAttachmentBytesPerSample
        }
      });
      return device;
    })();

    // Init WebGPU if available
    initWebGPUDevice.then(device => {
      Module.preinitializedWebGPUDevice = device;
    }).catch(error => {
      Module.preinitializedWebGPUDevice = null;
      Module.print("Failed to initialize WebGPU.");
    });

    window.onerror = () => {
      Module.setStatus('Exception thrown, see JavaScript console');
      Module.setStatus = (text) => {
        if (text) console.error('[post-exception status] ' + text);
      };
    };

    // Find filename in 'asyncMappingData'
    const findFileInAsyncMapping = (filename) => {
      const mapping = asyncMappingData;
      const lowerFilename = filename.toLowerCase();

      const directValue = mapping[lowerFilename];
      if (directValue != undefined)
        return directValue;

      for (const key in mapping) {
        if (mapping.hasOwnProperty(key)) {
          const dotIndex = key.lastIndexOf('.');
          const keyFilename = key.substring(0, dotIndex).toLowerCase();
          if (keyFilename === lowerFilename)
            return asyncMappingData[key];
        }
      }

      return null;
    };

    // Reference: components/filesystem/io_service.cc
    window.asyncMappingFileCache = {};
    window.isAsyncFileCached = (inFilepath) => {
      // Make emscripten path
      const pathComponents = inFilepath.replace(/\\/g, '/').split('/').filter(part => part && part.trim() !== '');
      const fileName = pathComponents.pop();
      const parentPath = pathComponents.join('/');
      const filepath = (parentPath === '' ? fileName : parentPath + '/' + fileName);

      // Find with async mapping
      const mappingFile = findFileInAsyncMapping(filepath);
      return asyncMappingFileCache.hasOwnProperty(mappingFile);
    };
    window.fetchLazyAsset = (inFilepath, completeCallback) => {
      // Make emscripten path
      const pathComponents = inFilepath.replace(/\\/g, '/').split('/').filter(part => part && part.trim() !== '');
      const fileName = pathComponents.pop();
      const parentPath = pathComponents.join('/');
      const filepath = (parentPath === '' ? fileName : parentPath + '/' + fileName);

      // Find mapping in preload list
      const mappingFile = findFileInAsyncMapping(filepath);
      if (mappingFile == null) {
        console.log(`Missing file: ${filepath}`);
        completeCallback();
        return;
      } else {
        // Setup cache current file
        window.asyncMappingFileCache[mappingFile] = true;
      }

      // Create dir if need
      try {
        FS.stat('/' + parentPath);
      } catch (err) {
        var makePath = "";
        pathComponents.forEach((dir) => {
          makePath += '/' + dir;
          try {
            FS.mkdir(makePath);
          } catch (e) {
            // Directory exists, no action
          }
        });
      }

      // Fetch and preload file
      const onLoad = () => {
        console.log(`Downloaded: ${mappingFile}`);
        completeCallback();
      };

      const onError = (err) => {
        console.error(`Failed to fetch file - ${mappingFile}: ${err}`);
        completeCallback();
      };

      // Load async asset
      const loadURL = 'assets/' + mappingFile;
      FS.createPreloadedFile(parentPath, fileName, loadURL, true, true, onLoad, onError, false, false);
    };
  </script>

  <script type='text/javascript' src="coi-serviceworker.js"></script>
