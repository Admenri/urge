<!doctype html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Emscripten-Generated Code</title>
  <style>
    .emscripten {
      padding-right: 0;
      margin-left: auto;
      margin-right: auto;
      display: block;
    }

    textarea.emscripten {
      font-family: monospace;
      width: 80%;
    }

    div.emscripten {
      text-align: center;
    }

    div.emscripten_border {
      border: 1px solid black;
    }

    /* the canvas *must not* have any border or padding, or mouse coords will be wrong */
    canvas.emscripten {
      border: 0px none;
      background-color: black;
    }

    .spinner {
      height: 50px;
      width: 50px;
      margin: 0px auto;
      -webkit-animation: rotation .8s linear infinite;
      -moz-animation: rotation .8s linear infinite;
      -o-animation: rotation .8s linear infinite;
      animation: rotation 0.8s linear infinite;
      border-left: 10px solid rgb(0, 150, 240);
      border-right: 10px solid rgb(0, 150, 240);
      border-bottom: 10px solid rgb(0, 150, 240);
      border-top: 10px solid rgb(100, 0, 200);
      border-radius: 100%;
      background-color: rgb(200, 100, 250);
    }

    @-webkit-keyframes rotation {
      from {
        -webkit-transform: rotate(0deg);
      }

      to {
        -webkit-transform: rotate(360deg);
      }
    }

    @-moz-keyframes rotation {
      from {
        -moz-transform: rotate(0deg);
      }

      to {
        -moz-transform: rotate(360deg);
      }
    }

    @-o-keyframes rotation {
      from {
        -o-transform: rotate(0deg);
      }

      to {
        -o-transform: rotate(360deg);
      }
    }

    @keyframes rotation {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <hr />
  <figure style="overflow:visible;" id="spinner">
    <div class="spinner"></div>
    <center style="margin-top:0.5em"><strong>emscripten</strong></center>
  </figure>
  <div class="emscripten" id="status">Downloading...</div>
  <div class="emscripten">
    <progress value="0" max="100" id="progress" hidden=1></progress>
  </div>
  <div class="emscripten_border">
    <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" tabindex=-1></canvas>
  </div>
  <hr />
  <div class="emscripten">
    <input type="checkbox" id="resize">Resize canvas
    <input type="checkbox" id="pointerLock" checked>Lock/hide mouse pointer
    &nbsp;&nbsp;&nbsp;
    <input type="button" value="Fullscreen"
      onclick="Module.requestFullscreen(document.getElementById('pointerLock').checked, 
                                                                                document.getElementById('resize').checked)">
  </div>

  <hr />
  <textarea class="emscripten" id="output" rows="8"></textarea>
  <hr>

  <script type='text/javascript'>
    /*! coi-serviceworker v0.1.7 - Guido Zuidhof and contributors, licensed under MIT */
    let coepCredentialless = false;
    if (typeof window === 'undefined') {
      self.addEventListener("install", () => self.skipWaiting());
      self.addEventListener("activate", (event) => event.waitUntil(self.clients.claim()));

      self.addEventListener("message", (ev) => {
        if (!ev.data) {
          return;
        } else if (ev.data.type === "deregister") {
          self.registration
            .unregister()
            .then(() => {
              return self.clients.matchAll();
            })
            .then(clients => {
              clients.forEach((client) => client.navigate(client.url));
            });
        } else if (ev.data.type === "coepCredentialless") {
          coepCredentialless = ev.data.value;
        }
      });

      self.addEventListener("fetch", function (event) {
        const r = event.request;
        if (r.cache === "only-if-cached" && r.mode !== "same-origin") {
          return;
        }

        const request = (coepCredentialless && r.mode === "no-cors")
          ? new Request(r, {
            credentials: "omit",
          })
          : r;
        event.respondWith(
          fetch(request)
            .then((response) => {
              if (response.status === 0) {
                return response;
              }

              const newHeaders = new Headers(response.headers);
              newHeaders.set("Cross-Origin-Embedder-Policy",
                coepCredentialless ? "credentialless" : "require-corp"
              );
              if (!coepCredentialless) {
                newHeaders.set("Cross-Origin-Resource-Policy", "cross-origin");
              }
              newHeaders.set("Cross-Origin-Opener-Policy", "same-origin");

              return new Response(response.body, {
                status: response.status,
                statusText: response.statusText,
                headers: newHeaders,
              });
            })
            .catch((e) => console.error(e))
        );
      });
    } else {
      (() => {
        const reloadedBySelf = window.sessionStorage.getItem("coiReloadedBySelf");
        window.sessionStorage.removeItem("coiReloadedBySelf");
        const coepDegrading = (reloadedBySelf == "coepdegrade");

        // You can customize the behavior of this script through a global `coi` variable.
        const coi = {
          shouldRegister: () => !reloadedBySelf,
          shouldDeregister: () => false,
          coepCredentialless: () => true,
          coepDegrade: () => true,
          doReload: () => window.location.reload(),
          quiet: false,
          ...window.coi
        };

        const n = navigator;
        const controlling = n.serviceWorker && n.serviceWorker.controller;

        // Record the failure if the page is served by serviceWorker.
        if (controlling && !window.crossOriginIsolated) {
          window.sessionStorage.setItem("coiCoepHasFailed", "true");
        }
        const coepHasFailed = window.sessionStorage.getItem("coiCoepHasFailed");

        if (controlling) {
          // Reload only on the first failure.
          const reloadToDegrade = coi.coepDegrade() && !(
            coepDegrading || window.crossOriginIsolated
          );
          n.serviceWorker.controller.postMessage({
            type: "coepCredentialless",
            value: (reloadToDegrade || coepHasFailed && coi.coepDegrade())
              ? false
              : coi.coepCredentialless(),
          });
          if (reloadToDegrade) {
            !coi.quiet && console.log("Reloading page to degrade COEP.");
            window.sessionStorage.setItem("coiReloadedBySelf", "coepdegrade");
            coi.doReload("coepdegrade");
          }

          if (coi.shouldDeregister()) {
            n.serviceWorker.controller.postMessage({ type: "deregister" });
          }
        }

        // If we're already coi: do nothing. Perhaps it's due to this script doing its job, or COOP/COEP are
        // already set from the origin server. Also if the browser has no notion of crossOriginIsolated, just give up here.
        if (window.crossOriginIsolated !== false || !coi.shouldRegister()) return;

        if (!window.isSecureContext) {
          !coi.quiet && console.log("COOP/COEP Service Worker not registered, a secure context is required.");
          return;
        }

        // In some environments (e.g. Firefox private mode) this won't be available
        if (!n.serviceWorker) {
          !coi.quiet && console.error("COOP/COEP Service Worker not registered, perhaps due to private mode.");
          return;
        }

        n.serviceWorker.register(window.document.currentScript.src).then(
          (registration) => {
            !coi.quiet && console.log("COOP/COEP Service Worker registered", registration.scope);

            registration.addEventListener("updatefound", () => {
              !coi.quiet && console.log("Reloading page to make use of updated COOP/COEP Service Worker.");
              window.sessionStorage.setItem("coiReloadedBySelf", "updatefound");
              coi.doReload();
            });

            // If the registration is active, but it's not controlling the page
            if (registration.active && !n.serviceWorker.controller) {
              !coi.quiet && console.log("Reloading page to make use of COOP/COEP Service Worker.");
              window.sessionStorage.setItem("coiReloadedBySelf", "notcontrolling");
              coi.doReload();
            }
          },
          (err) => {
            !coi.quiet && console.error("COOP/COEP Service Worker failed to register:", err);
          }
        );
      })();
    }
  </script>

  <script type='text/javascript'>
    var statusElement = document.getElementById('status');
    var progressElement = document.getElementById('progress');
    var spinnerElement = document.getElementById('spinner');
    var canvasElement = document.getElementById('canvas');
    var outputElement = document.getElementById('output');
    if (outputElement) outputElement.value = ''; // clear browser cache

    // As a default initial behavior, pop up an alert when webgl context is lost. To make your
    // application robust, you may want to override this behavior before shipping!
    // See http://www.khronos.org/registry/webgl/specs/latest/1.0/#5.15.2
    canvasElement.addEventListener("webglcontextlost", (e) => {
      alert('WebGL context lost. You will need to reload the page.');
      e.preventDefault();
    }, false);

    var Module = {
      print(...args) {
        // These replacements are necessary if you render to raw HTML
        //text = text.replace(/&/g, "&amp;");
        //text = text.replace(/</g, "&lt;");
        //text = text.replace(/>/g, "&gt;");
        //text = text.replace('\n', '<br>', 'g');
        console.log(...args);
        if (outputElement) {
          var text = args.join(' ');
          outputElement.value += text + "\n";
          outputElement.scrollTop = outputElement.scrollHeight; // focus on bottom
        }
      },
      canvas: canvasElement,
      setStatus(text) {
        Module.setStatus.last ??= { time: Date.now(), text: '' };
        if (text === Module.setStatus.last.text) return;
        var m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
        var now = Date.now();
        if (m && now - Module.setStatus.last.time < 30) return; // if this is a progress update, skip it if too soon
        Module.setStatus.last.time = now;
        Module.setStatus.last.text = text;
        if (m) {
          text = m[1];
          progressElement.value = parseInt(m[2]) * 100;
          progressElement.max = parseInt(m[4]) * 100;
          progressElement.hidden = false;
          spinnerElement.hidden = false;
        } else {
          progressElement.value = null;
          progressElement.max = null;
          progressElement.hidden = true;
          if (!text) spinnerElement.hidden = true;
        }
        statusElement.innerHTML = text;
      },
      totalDependencies: 0,
      monitorRunDependencies(left) {
        this.totalDependencies = Math.max(this.totalDependencies, left);
        Module.setStatus(left ? 'Preparing... (' + (this.totalDependencies - left) + '/' + this.totalDependencies + ')' : 'All downloads complete.');
      }
    };

    var initWebGPUDevice = (async () => {
      const requiredFeatures = [
        "depth-clip-control",
        "depth32float-stencil8",
        "texture-compression-bc",
        "indirect-first-instance",
        "shader-f16",
        "rg11b10ufloat-renderable",
        "bgra8unorm-storage",
        "float32-filterable",
        "unorm16-texture-formats",
        "snorm16-texture-formats",
      ];

      const adapter = await navigator.gpu.requestAdapter();
      const device = await adapter.requestDevice({
        requiredFeatures: requiredFeatures.filter(feature => adapter.features.has(feature)),
        requiredLimits: {
          maxColorAttachmentBytesPerSample: adapter.limits.maxColorAttachmentBytesPerSample
        }
      });
      return device;
    })();

    window.onerror = () => {
      Module.setStatus('Exception thrown, see JavaScript console');
      spinnerElement.style.display = 'none';
      Module.setStatus = (text) => {
        if (text) console.error('[post-exception status] ' + text);
      };
    };

    Module.setStatus('Downloading...');

    initWebGPUDevice.then(device => { Module.preinitializedWebGPUDevice = device });
  </script>

</body>

</html>
